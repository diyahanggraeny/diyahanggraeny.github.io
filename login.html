<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <img src="logo1.png" alt="Logo" width="100" height="100" class="logo-log">
            <h1 class="text-log">Selamat Datang</h1>
            <form class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field1" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Ingat saya</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
